<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Grid</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="photo-grid">
        <!-- Left side - 4 images stacked -->
        <div class="photo-item left-1">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Beach View">
        </div>
        <div class="photo-item left-2">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Local Transport">
        </div>
        <div class="photo-item left-3">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Green Bus">
        </div>


        <!-- Main central image -->
        <div class="photo-item main-image">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Main Trail Path">
        </div>

        <!-- Right side - 4 images stacked -->
        <div class="photo-item right-1">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Hidden Cove">
        </div>
        <div class="photo-item right-2">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Boat at Beach">
        </div>
        <div class="photo-item right-3">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Building">
        </div>

        <!-- Bottom row - 5 equal images -->
        <div class="photo-item bottom-1">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Pool Reflection">
        </div>
        <div class="photo-item bottom-2">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Cafe Setup">
        </div>
        <div class="photo-item bottom-3">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Beach Chairs">
        </div>
        <div class="photo-item bottom-4">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Palm Beach">
        </div>
        <div class="photo-item bottom-5">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Outdoor Dining">
        </div>
    </div>
</body>
</html>
