<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Grid</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="photo-grid">
        <!-- All images are now direct children with grid-area assignments -->
        <div class="photo-item photo-1">
            <img src="assets/0889b112-bc91-47d6-946d-3832a311777e.jpeg" alt="Tropical Beach">
        </div>

        <div class="photo-item photo-2">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Lake View">
        </div>

        <div class="photo-item photo-3">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Mountain Stream">
        </div>

        <!-- Main central image (spans middle 3 columns and 2 rows) -->
        <div class="photo-item photo-4">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Main Trail Path">
        </div>

        <div class="photo-item photo-5">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Hidden Cove">
        </div>

        <!-- Bottom row images (each gets its own grid area) -->
        <div class="bottom-row-item bottom-1">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Local Transport">
        </div>

        <div class="bottom-row-item bottom-2">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Boat Tour">
        </div>

        <div class="bottom-row-item bottom-3">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Local Bus">
        </div>

        <div class="bottom-row-item bottom-4">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Building">
        </div>

        <div class="bottom-row-item bottom-5">
            <img src="assets/1e4a0312-326a-4b98-9b67-50f2c7488452.jpeg" alt="Cafe View">
        </div>
    </div>
</body>
</html>
