<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with Theme Switcher</title>
<link href="index.css" rel="stylesheet">
</head>
<body data-theme="dark">
<div class="header">
  <div class="logo">calc</div>
  <div class="theme-switcher">
    <span class="theme-label">Theme</span>
    <button class="theme-toggle" id="themeToggle">
      <div class="toggle-slider"></div>
    </button>
  </div>
</div>

<div class="calculator-flexbox-container">
  <div class="calculator-display" id="display">399,981</div>
  <div class="calculator-buttons-flexbox">
    <button class="button-number">7</button>
    <button class="button-number">8</button>
    <button class="button-number">9</button>
    <button class="button-del" data-action="delete">DEL</button>

    <button class="button-number">4</button>
    <button class="button-number">5</button>
    <button class="button-number">6</button>
    <button class="button-operator" data-action="add">+</button>

    <button class="button-number">1</button>
    <button class="button-number">2</button>
    <button class="button-number">3</button>
    <button class="button-operator" data-action="subtract">-</button>

    <button class="button-number" data-action="decimal">.</button>
    <button class="button-number">0</button>
    <button class="button-operator" data-action="divide">/</button>
    <button class="button-operator" data-action="multiply">Ã—</button>

    <button class="button-reset" data-action="reset">RESET</button>
    <button class="button-equals" data-action="equals">=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
