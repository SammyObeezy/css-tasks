<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 Results Card</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="result-card">
            <h2 class="section-title">Your Result</h2>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>
            <div class="score-comment">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="summary-card">
            <h2 class="section-title">Summary</h2>
            <ul class="score-list">
                <li class="score-item reaction">
                    <span class="label">⚡ Reaction</span>
                    <span class="value">80 <span class="total-score">/ 100</span></span>
                </li>
                <li class="score-item memory">
                    <span class="label">🧠 Memory</span>
                    <span class="value">92 <span class="total-score">/ 100</span></span>
                </li>
                <li class="score-item verbal">
                    <span class="label">💬 Verbal</span>
                    <span class="value">61 <span class="total-score">/ 100</span></span>
                </li>
                <li class="score-item visual">
                    <span class="label">👁️ Visual</span>
                    <span class="value">73 <span class="total-score">/ 100</span></span>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </section>
    </main>
</body>
</html>
