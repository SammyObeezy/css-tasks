<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Mortgage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-form-section">
            <div class="calculator-header">
                <h2>Mortgage Calculator</h2>
                <button class="clear-all-btn">Clear All</button>
            </div>
            <form class="mortgage-form">
                <div class="form-group">
                    <label for="mortgage-amount">Mortgage Amount</label>
                    <div class="input-with-icon">
                        <span class="currency-icon">Â£</span>
                        <input type="number" id="mortgage-amount" name="mortgage-amount" placeholder="0" required>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group term">
                        <label for="mortgage-term">Mortgage Term</label>
                        <div class="input-with-text">
                            <input type="number" id="mortgage-term" name="mortgage-term" placeholder="0" required>
                            <span class="unit">years</span>
                        </div>
                    </div>
                    <div class="form-group rate">
                        <label for="interest-rate">Interest Rate</label>
                        <div class="input-with-text">
                            <input type="number" id="interest-rate" name="interest-rate" placeholder="0" step="0.01" required>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mortgage Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="repayment" name="mortgage-type" value="repayment" checked>
                            <label for="repayment">Repayment</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
                            <label for="interest-only">Interest Only</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">
                    <span class="calculator-icon"></span>
                    Calculate Repayments
                </button>
            </form>
        </div>

        <div class="calculator-results-section">
            <div class="results-content">
                <div class="results-illustration">
                    <!-- Placeholder for illustration, could be SVG or image -->
                </div>
                <h3>Results shown here</h3>
                <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
</body>
</html>
