<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - January 2025</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header Navigation -->
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-btn">Today</button>
                <button class="nav-btn">Back</button>
                <button class="nav-btn">Next</button>
            </div>
            
            <div class="month-title">
                <h1>January 2025</h1>
            </div>
            
            <div class="view-buttons">
                <button class="view-btn active">Month</button>
                <button class="view-btn">Week</button>
                <button class="view-btn">Day</button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
            <!-- Day Headers -->
            <div class="day-header">Sunday</div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>

            <!-- Week 1 -->
            <div class="calendar-cell prev-month">
                <span class="date-number">29</span>
            </div>
            <div class="calendar-cell prev-month">
                <span class="date-number">30</span>
            </div>
            <div class="calendar-cell prev-month">
                <span class="date-number">31</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">01</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">02</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">03</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">04</span>
            </div>

            <!-- Week 2 -->
            <div class="calendar-cell current-month">
                <span class="date-number">05</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">06</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">07</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">08</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">09</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">10</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">11</span>
            </div>

            <!-- Week 3 -->
            <div class="calendar-cell current-month">
                <span class="date-number">12</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">13</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">14</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">15</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">16</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">17</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">18</span>
            </div>

            <!-- Week 4 -->
            <div class="calendar-cell current-month">
                <span class="date-number">19</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">20</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">21</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">22</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">23</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">24</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">25</span>
            </div>

            <!-- Week 5 -->
            <div class="calendar-cell current-month">
                <span class="date-number">26</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">27</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">28</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">29</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">30</span>
            </div>
            <div class="calendar-cell current-month">
                <span class="date-number">31</span>
            </div>
            <div class="calendar-cell next-month">
                <span class="date-number">01</span>
            </div>
        </div>
    </div>
</body>
</html>
